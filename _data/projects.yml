- project: Be in harmony
  role: Developer
  duration: 2016. 12 – 2017. 06
  url: "http://capstone.cs.kookmin.ac.kr/timbyeol-jinhaeng-hyeonhwang-1dangye-1/5jo-jomyeong"
  description: 졸업프로젝트로 코디를 어려워하는 사람들을 위한 "Be in harmony" 프로젝트를 진행하였습니다. 저는 이 프로젝트에서 특정 키워드(옷 색상과 종류)를 구글 이미지 검색으로 크롤링 한 이미지를 받아와서, OpenCV의 Classifier인 haarcascade를 이용하여 사람의 얼굴을 인식하고, 얼굴 크기를 바탕으로 상의와 하의를 추출한 뒤 칼라 히스토그램을 이용하여 각각의 주 색상을 추출하였습니다. 또한 검색한 키워드의 색상과 추출한 색상이 매핑되는지 판별하는 알고리즘을 구현하였습니다.


