# Recognitions
- award: FIRA(세계 로봇 축구 대회)
  organization: 장애물달리기 부문 2위
  year: 2015. 07
  summary: 휴머노이드 로봇을 다루고 여러 관련 대회에 나갔습니다.(SOC, R-biz Challenge, FIRA) 임베디드 시스템에 대한 기초 지식을 쌓았습니다. FIRA컵 대회에 나갈 때에는 관련 논문도 작성하였습니다. 로봇을 다룰 때 라즈베리파이와 OpenCV 영상처리도 사용하였습니다. <a href="https://swfriendship.wordpress.com/2015/09/08/1251/" target="_blank">관련 링크</a>
